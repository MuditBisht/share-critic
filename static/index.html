<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form class="form" action="/" method="POST">
            <h1 class="form-element heading">Please give your honest feedback</h1>
            <textarea 
                name="feedback"
                placeholder="Remember, be nice!" cols="50" rows="10"
                class="form-element form-textarea"></textarea>
            <button class="form-element submit-btn">Submit</button>
            <a href="/all-feedbacks">All feedbacks</button>
        </form>
    </div>
</body>
</html>
